<h2>香菇麻油雞飯做法</h2>
備料
乾香菇泡水
    <p>
加入香油，小火爆香薑片，煸至微捲曲或稍上色
    <p>
再加入麻油、雞肉，煎至雞肉上色
    <p>
加入香菇炒香
    <p>
嗆入米酒、醬油，加入香菇水、水（80ml）、鹽、白胡椒粉煮滾，再煮約10～15分鐘
    <p>
糯米一杯，加水0.75米杯煮熟
    <p>
再將糯米飯與炒熟的料拌勻
    <p>
用香油煸薑片，因麻油炒久會變苦
糯米也可用白米取代，但水量要改成水：一米杯
    <p>
