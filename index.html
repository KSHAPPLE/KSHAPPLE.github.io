<h2>檸檬胡椒蝦做法</h2>
食材大集合。青蔥切成蔥花、檸檬榨汁備用。
    <p>
草蝦洗淨，剪去長鬚與尖刺並挑腸泥備用。
    <p>
起油鍋，將草蝦煎至變色。
    <p>
加入所有調味料翻炒均勻。
    <p>
熄火，加入蔥花利用餘溫翻炒ㄧ下即可享用。
