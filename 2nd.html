<h2>韓式涼拌山茼蒿做法</h2>
熱鍋加入芝麻油、蒜末（敢吃生蒜的就省略此步驟）
    <p>
小火炒1分鐘後立刻盛出放涼
    <p>
山茼蒿用滾水燙熟
    <p>
擠乾後切小段
    <p>
加炒好的蒜末、蔥末、辣椒、大醬、鹽、糖、芝麻抓拌均勻
    <p>
